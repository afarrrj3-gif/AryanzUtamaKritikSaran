<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kritik & Saran JB</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(180deg, #0f172a, #020617);
  color: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: 60px auto;
  padding: 24px;
  background: rgba(30,41,59,0.85);
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h2 {
  text-align: center;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  background: #020617;
  color: #e5e7eb;
  font-size: 15px;
}

textarea {
  resize: none;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #22c55e, #4ade80);
  color: #052e16;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
}

#status {
  margin-top: 14px;
  text-align: center;
  font-size: 14px;
}

.footer {
  margin-top: 24px;
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <h2>üí¨ Kritik & Saran</h2>
  <div class="subtitle">
    Bantu JB kami jadi lebih baik
  </div>

  <form id="feedbackForm">
    <input type="text" name="nama" placeholder="Nama (opsional)">
    <textarea name="pesan" rows="5" placeholder="Tulis kritik atau saran kamu..." required></textarea>
    <button type="submit" id="btnSubmit">KIRIM PESAN</button>
  </form>

  <div id="status"></div>

  <div class="footer">
    PoweredByAryanzUtama
  </div>
</div>

<script>
const form = document.getElementById('feedbackForm');
const status = document.getElementById('status');
const btn = document.getElementById('btnSubmit');

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  btn.disabled = true;
  btn.innerText = 'Mengirim...';
  status.innerText = '';

  const data = new FormData(form);

  try {
    const response = await fetch(
      'https://formspree.io/f/mbdyborz', // GANTI INI
      {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }
    );

    if (response.ok) {
      status.style.color = '#4ade80';
      status.innerText = '‚úÖ Pesan berhasil dikirim. Terima kasih!';
      form.reset();
    } else {
      throw new Error('Gagal');
    }
  } catch (err) {
    status.style.color = '#f87171';
    status.innerText = '‚ùå Gagal mengirim pesan. Coba lagi.';
  }

  btn.disabled = false;
  btn.innerText = 'KIRIM PESAN';
});
</script>

</body>
</html>
